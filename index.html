<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Short stories by Colin Thom" />
    <title>Short Stories</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Short Stories</h1>
    </header>

    <div id="categories">
        <input type="checkbox" checked="true" id="checkAll" name="checkAll" onclick="toggleAll(this)">
        <label for="checkAll">Show all</label><br>        
        <input type="checkbox" checked="true" id="Fantasy" name="Fantasy" class="category" onclick="toggleCheck(this, 'Fantasy')">
        <label for="Fantasy">Fantasy</label><br>
        <input type="checkbox" checked="true" id="Humor" name="Humor" class="category" onclick="toggleCheck(this, 'Humor')">
        <label for="Humor">Humor</label><br>
        <input type="checkbox" checked="true" id="SciFi" name="SciFi" class="category" onclick="toggleCheck(this, 'SciFi')">
        <label for="SciFi">SciFi</label><br>
    </div>
    <button id="showHideButton" onclick="expandCollapseAll(this)">Expand All</button>

    <div class="stories">
        <div class="story Fantasy Humor">
            <details>
            <summary>The Princess and the Dragon</summary>
            <div class="content">
                <p>Once upon a time there was a princess who conquered a dragon to save a prince. Then she left the prince for more adventures.</p>
            </div>
        </div>
        <div class="story Humor SciFi">
            <details>
            <summary>The Four Little Pigs</summary>
            <div class="content">
                <p>The fourth pig lived in a van and just drove away from the wolf. Puff puff puff.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&#169; 2020 Colin Thom</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
